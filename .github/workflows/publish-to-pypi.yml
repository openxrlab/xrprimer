name: deploy

on: push

jobs:
  build-n-publish:
    runs-on: ubuntu-22.04
    if: startsWith(github.event.ref, 'refs/tags')
    container:
      image: openxrlab/xrprimer_ci:manylinux2014_x86_64_torch180_mmcv150
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Build XRPrimer
        run: |
          source /workspace/init_env.sh && conda activate py-${{ matrix.python-version }}
          conan remote add openxrlab http://conan.openxrlab.org.cn/artifactory/api/conan/openxrlab
          python setup.py bdist_wheel
      - name: Publish distribution to PyPI
        run: |
          source /workspace/init_env.sh && conda activate py-${{ matrix.python-version }}
          for i in $( ls dist/*.whl ); do auditwheel repair $i; done
          for i in $( ls dist/*.whl ); do mv $i ${i%-linux*}-manylinux2014_x86_64.whl; done
          twine --h
          rm dist/*.tar.gz
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_PASSWORD }}
